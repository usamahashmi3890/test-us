  <!-- <div class="row-md-12">
    <img src="assets/raphael-lopes-HVibVDQVwbM-unsplash.jpg" style="height: 300px; width: 100%; " class=" " alt="">
      </div> -->
      <div class="breadcrumb-area" style="background-image: url(assets/pawan-thapa-AXB3kLhUDY8-unsplash.jpg);"></div>

      <form action=""  onsubmit="SUB();  return false">
        <div class="container mt-lg-auto mb-lg-auto">
        <div class="row">
            <div class="col-md-6" style=" margin: auto; padding-left: 11%;">
                <div class="form-group">
                    <input type="image" src="assets/myriam-zilles-KltoLK6Mk-g-unsplash.jpg" class=" mt-5 w-75 h-75 immg">
                </div>
            </div>
            <div class="col-md-6 frm  mt-5">
              <div class="input-text form-group mb-3">
                  <input type="text" name="molty" class="input-molty form-control" value="MEDICINES" placeholder="Molty" readonly>
              </div>
              <div class="row">
                 <div class="col-md-6 ">
                    <!-- Field 1 -->
                    <div class="input-text form-group mb-3">
                        <input type="text" name="first_name" class="input-name firstname form-control cool" placeholder="First Name" required="">
                    </div>
                  </div>
                 <div class="input-text form-group  col-md-6 mb-3 ">
                    <input type="text" name="Second_Name" class="input-name secondname form-control cool" value="" placeholder="Second Name" >
                 </div>
              </div>
              <div class="row">
                  <div class="col-md-6 mb-3">
                      <input type="text" name="email" class="input-email cool EMAIL form-control" value="" placeholder="email">
                  </div>
                  <div class="col-md-6 mb-3">
                      <input type="number" name="number" class="input-numer cool NUMBER form-control" value=""
                      placeholder="Mobile Number">
                  </div>
              </div>
              <div class="row">
                 <div class="col-md-6 mb-3">
                    <input type="text" name="number" class="input-number cool prez form-control" data-value="11300"  placeholder="0">
                 </div>
                 <div class="col-md-6 mb-3">
                    <div class="input-mobile form-group ">
                        <input type="button" name="subtract" id="subtract" class="sub cool" onclick="minus()" value="-">
                        <input type="text" name="qty" id="qty" class="qty quan cool" placeholder="0" data-value="1" size="3">
                        <input type="button" class="add cool" name="add" id="add" onclick="plus()"  value="+">
                    </div>
                 </div>	
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <select class="form-control cool  mb-3" name="please_size" required="">
                                        <option value="">Select Size</option>
                                        <option value="Single 72*42">Single 72*42"</option>
                                        <option value="Queen 1-78*60">Queen 1-78*60"</option>
                                        <option value="Queen 2-78*66">Queen 2-78*66"</option>
                                        <option value="King 78*72">King 78*72"</option>
                            </select>
                        </div>
                   </div>
                   <div class="col-lg-6">
                        <div class="form-group">
                            <select class="form-control cool  mb-3" name="please_thickness" required="">
                                        <option value="">Select Thickness</option>
                                        <option value="4 Inches">4 Inches</option>
                                        <option value="5 Inches">5 Inches</option>
                                        <option value="6 Inches">6 Inches</option>
                                        <option value="8 Inches">8 Inches</option>
                            </select>
                        </div>
                   </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input type="text" class="input-text form-control address cool" value="" placeholder="address">
                    </div>
                </div>
                <button href="" type="submit" class="btn btn-outline-primary mt-3 w-100" >Submit</button>
             </div>
           </div>
       </div>
     </form>
           <br><br>
    <div class="RESULT">
      
    </div>
</body>
